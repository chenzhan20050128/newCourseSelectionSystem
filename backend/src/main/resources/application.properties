spring.application.name=newCourseSelectionSystem
# 尝试加载本地开发配置文件（如果存在），用于覆盖敏感信息
spring.config.import=optional:classpath:application-dev.properties

# ----------------- 数据源及Redis示例配置，可按需覆盖 -----------------
spring.datasource.url=jdbc:mysql://localhost:3306/ncss?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.redis.host=localhost
spring.redis.port=6379

# ----------------- MyBatis-Plus 通用配置 -----------------
mybatis-plus.mapper-locations=classpath*:mapper/*.xml
mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.global-config.db-config.id-type=auto

spring.jackson.time-zone=Asia/Shanghai
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.date-format=yyyy-MM-dd

# ----------------- DeepSeek API 配置 -----------------
# 请在 https://platform.deepseek.com/ 申请 API Key 并配置
deepseek.api.key=YOUR_API_KEY_HERE